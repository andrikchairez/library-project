<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="headerRow">

        <h1>My Library</h1>

    </div>

    <div class="wrapperRow">
        <div class="sideBar">
            <div class="sideBarCtaCol">
                <h4>Welcome back to your safe space!</h4>
                <p>Want to add another title to your list?</p>
                <button type="button" class="primaryButton">Add book</button>
            </div>
        
        </div>
        <div class="gridContainer">
            <div class="card">
                <div class="rowContainer">
                    <div class="textCol">
                        <h4>Book</h4>
                        <p>Author</p>
                    </div>
                    <span>X</span>
                </div>
                <div class="textCol">
                    <p>Published</p>
                    <p>Date/p>
                </div>
                <div class="rowContainer">
                    <div class="textCol">
                        <p>Pages</p>
                        <p>Num</p>
                    </div>
                    <label for="hasRead">
                        <input type="checkbox" id="hasRead">
                    </label>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
